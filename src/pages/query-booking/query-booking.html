<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Consulta de reservas</ion-title>
    </ion-navbar>
    <ion-grid>
        <ion-row>
            <p>Introduce tu número de teléfono y el código de la reserva para ver la información de tu reserva</p>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label color="primary" stacked>Teléfono</ion-label>
                <ion-input #phone name="phone" [(ngModel)]="bookingQuery.phone" placeholder="Teléfono"></ion-input>
            </ion-col>
            <ion-col>
                <ion-label color="primary" stacked>Código</ion-label>
                <ion-input #code name="code" [(ngModel)]="bookingQuery.code" placeholder="Código"></ion-input>
            </ion-col>
            <ion-col>
                <ion-label color="primary" stacked></ion-label>
                <button ion-button color="primary" (click)="query()">Buscar&nbsp;&nbsp;
                    <ion-icon name="search"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-header>


<ion-content padding>
            <ion-card *ngIf="msg">
                <ion-card-header>Error</ion-card-header>
                <ion-card-content>
                <p>{{msg}}</p>
            <p>Si no recuerdas el número, te reenviamos un correo al email de la reserva y pinchando
                <a href="#">aqui</a>
            </p>
                </ion-card-content>
            </ion-card>
            <booking [booking]="booking"></booking>

</ion-content>
